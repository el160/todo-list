{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>
<body>
<div class="signup-login">
    <div class = "signup-box">
        <div><h1>Hello {{user}}</h1></div>
        
            <div class="heading">
                What Do You Want To Do ?
            </div>
            <form method= "POST">
            {% csrf_token %}
            <input type="text" class="input" placeholder="Enter your task" name="title">
            <input type="submit" class="submit-button" value="Add Task">

            </form>
{% for todo in res%}
<div class="Todo">
    <h5>{{todo.srno}}</h5>
    <p>{{todo.title}}</p>
    <div>
        <a href=""><i class="fa-solid fa-pen-to-square"></i></a>
        <a href=""></a>
    </div>
</div>


{%endfor %}
            
            
            <div class= "field">
                <b>Dont have an account?</b>
                <a class="anchor" href="/signup"></a>

                
    </div>
</div>
</body>
    
</html>
