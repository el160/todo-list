{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>
<body>
<div class="signup-login">
    <div class = "signup-box">
        <form method= "POST">
            {% csrf_token %}
            <div class="heading">
                Login
            </div>
            <div class="line"></div>
            <div class="field">
                <b>Username</b>
                <input type="text" required class="input" placeholder="Enter your username" name="ljh">
            </div>
            
            <div class="field">
                <b>Password</b>
                <input type="password" required class="input" placeholder="Enter your password" name="pwd" required>
            </div>
            <div class="field">
                <input type="submit" class="submit-button" value="Log in">
            </div>
            <div class= "field">
                <b>Dont have an account?</b>
                <a class="anchor" href="/signup"></a>

                
    </div>
</div>
</body>
    
</html>
